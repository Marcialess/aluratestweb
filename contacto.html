<!DOCTYPE html>
<html lang="es">

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Conctacto - Barberia Alura</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="styleProductos.css">

</head>
<body>
<header>
    <div class="box">
        <h1> <img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
         <nav>
             <ul>
                 <li><a href="index.html"> Home</a></li>
                 <li><a href="Productos.html">Productos</a></li>
                 <li><a href="contacto.html">Contacto</a></li>
             </ul>
         </nav>
     </div>
</header>
<main>
    <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="email">Correo Electronico</label>
        <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

        <label for="phone">Teléfono</label>
        <input type="tel" id="phone"class="input-padron" required placeholder="(56) (XXXX XXXX)">

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron" placeholder="Opcional"></textarea>
       
        <fieldset class="contacto-radio">

             <p>¿Como le gustaria que lo contactemos?</p>

             <label  for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
              
             <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
              
             <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
              

       </fieldset>

       <fieldset>
        <legend> ¿En que horario le gustaria que lo contactemos?</legend>
       <select>
        <option>Mañana</option>
        <option>Tarde</option>
        <option>Noche</option>
       </select>

       </fieldset>
        <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

       <input class="SENDFORM" type="submit" value="Enviar Formulario">
    </form>
    
    <table class="table">
        <thead>
            <tr>
                <td>Días</td>
                <td>Horario</td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Lunes - Viernes</td>
            <td>9:00hrs - 20:00hrs</td>
        </tr>
        <tr>
            <td>Sabado ~ Domingo</td>
            <td>10:00hrs ~ 16:00hrs</td>
        </tr>
        </tbody>
    </table>

</main>
<footer>
    <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
    <p class =copyright>&copy Copyright Barberia Alura - 2020</p>
</footer>
</body>
</html>
